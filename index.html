<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./Calendar.css" />
  </head>
  <body>
    <div class="calendar-container">
      <header class="header-calendar">
        <h2 class="date-month-year" onclick="backToCalendar()"></h2>
        <button class="down arrow" onclick="showHideCalendar()">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </header>
      <main class="main">
        <div class="header-month-year">
          <div class="content-month-year" onclick="setCalendarMode()">
            <h3 class="current-month-year"></h3>
          </div>
          <div class="icons">
            <button class="up-date-month-year" onclick="updateDateInfo (-1)">
              <i class="fa-solid fa-caret-up"></i>
            </button>
            <button class="down-date-month-year" onclick="updateDateInfo (1)">
              <i class="fa-solid fa-caret-down"></i>
            </button>
          </div>
        </div>
        <div class="calendar">
          <table class="hidden-dates">
            <thead class="weeks">
              <tr>
                <th>Su</th>
                <th>Mo</th>
                <th>Tu</th>
                <th>We</th>
                <th>Th</th>
                <th>Fr</th>
                <th>Sa</th>
              </tr>
            </thead>
            <tbody class="days"></tbody>
            <tbody class="months hidden"></tbody>
            <tbody class="years hidden"></tbody>
          </table>
        </div>
      </main>
      <footer class="calendar-footer">
        <div class="setup-minute">
          <button class="sub-minute" onclick="updateMinute(-5)">
            <i class="fa-solid fa-minus"></i>
          </button>
          <p><span class="initialize-minute"></span> mins</p>
          <button class="add-minute" onclick="updateMinute(5)">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <button class="btn-focus" onclick="focusMinute()">
          <i class="fa-solid fa-caret-right"></i> Focus
        </button>
      </footer>
    </div>

    <div class="timer-popup">
      <div class="popup-content">
        <span class="close-btn" onclick="removePopup()">&times;</span>
        <p class="timer-display"></p>
      </div>
    </div>
    <script src="./Calendar.js"></script>
  </body>
</html>
